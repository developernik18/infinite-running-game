<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite running game</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="canvasContainer">
      <canvas id="canvas1"></canvas>
    </div>

    <img
      src="assets/player.png"
      alt="player"
      id="player"
      class="display-none"
    />

    <img
      src="assets/backgroundLayers/layer-1.png"
      alt="bg-layer1"
      id="layer1"
      class="display-none"
    />
    <img
      src="assets/backgroundLayers/layer-2.png"
      alt="bg-layer2"
      id="layer2"
      class="display-none"
    />
    <img
      src="assets/backgroundLayers/layer-3.png"
      alt="bg-layer3"
      id="layer3"
      class="display-none"
    />
    <img
      src="assets/backgroundLayers/layer-4.png"
      alt="bg-layer4"
      id="layer4"
      class="display-none"
    />
    <img
      src="assets/backgroundLayers/layer-5.png"
      alt="bg-layer5"
      id="layer5"
      class="display-none"
    />

    <img
      src="assets/enemy/enemy_fly.png"
      alt="enemy-fly"
      id="enemy_fly"
      class="display-none"
    />
    <img
      src="assets/enemy/enemy_plant.png"
      alt="enemy-plant"
      id="enemy_plant"
      class="display-none"
    />
    <img
      src="assets/enemy/enemy_spider_big.png"
      alt="enemy-spider"
      id="enemy_spider"
      class="display-none"
    />

    <script src="index.js" type="module"></script>
  </body>
</html>
